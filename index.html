<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Poppins'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!-- toolbar -->
    <nav class="navbar">
        <h2 class="logo">My Logo</h2>
        <a class="icon">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <!-- headline -->
    <section class="header">  
        <h1 class="intro">I'm Martin Glad to see you!</h1>
        <p class="presentation">I'm a software developer! I can help you buld a product, feature a website. 
            Look through some of my work and experience!
            If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
        <div class="social">
            <p class="connect">LET'S CONNECT!</p>
            <ul class="social_links">
                <li><img class="social_buttons" src="twitter-icon.jpg" alt="twitter"></li>
                <li><img class="social_buttons" src="Linkedin icon.jpg" alt="Linkedin"></li>
                <li><img class="social_buttons" src="medium-icon.jpg" alt="medium"></li>
                <li><img class="social_buttons" src="github-icon.jpg" alt="github"></li>
                <li><img class="social_buttons" src="hand-icon.jpg" alt="hand"></li>
            </ul>
        </div>
    </section>
</body>
</html>
